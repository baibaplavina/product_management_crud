<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management RRB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header.html :: shared_header"></header>

<main>

  <section class="container">
    <h3> Sell product </h3>
    <form action="/sell-product/{id}" method="post">

      <div class="input-group mt-2">
        <label class="input-group-text">Quantity</label>
        <input class="form-control" name="quantity" type="text">
      </div>

      <div class="input-group mt-2">
        <button class="btn btn-primary" type="submit">Sell product </button>
      </div>
    </form>
  </section>


</main>
</body>
</html>
