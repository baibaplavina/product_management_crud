<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management RRB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header th:replace="~{fragments/header.html :: shared_header}"></header>

<main>
  <section class="container">
    <h3> Edit Product </h3>
    <form action="/edit-product/id" method="post">
      <div class="input-group mt-2">
        <label class="input-group-text">Name</label>
        <input class="form-control" name="name" th:value="${productItem.getName()}" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Price</label>
        <input class="form-control" th:field="price" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Quantity</label>
        <input class="form-control" th:field="quantity" type="text">
      </div>
      <div class="input-group mt-2">
        <label class="input-group-text">Category </label>
        <select class="form-control" th:field="category">
          <option value="ACCESSORIES">Accessories</option>
          <option value="CLOTHES">Clothes</option>
          <option value="SHOES">Shoes</option>
        </select>
      </div>
      <div class="input-group mt-2">
        <button class="btn btn-primary" type="submit">Edit product </button>
      </div>
    </form>
  </section>
</main>
<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
