<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management RRB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header.html :: shared_header}"></header>

<main>
    <div class="container">
        <h3>List of products</h3>
        <section>
            <table class="table table-primary">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${productList}" class="table-active">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td>
                        <a th:href="${'/delete/' + product.getId()}" class="btn btn-danger">Delete</a>
                        <a th:href="${'/edit-product/' + product.getId()}" class="btn btn-primary">Edit</a>
                        <a th:href="${'/sell-product/' + product.getId()}" class="btn btn-success">Sell</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer}"></footer>

</body>
</html>
